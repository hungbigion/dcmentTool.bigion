function numberToWords(num) {
    const units = ['không', 'một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín'];
    const tens = ['mười', 'hai mươi', 'ba mươi', 'bốn mươi', 'năm mươi', 'sáu mươi', 'bảy mươi', 'tám mươi', 'chín mươi'];
    const thousands = ['', 'nghìn', 'triệu', 'tỷ'];

    if (num === 0) return 'Không đồng';

    const convert = (n) => {
        let str = '';
        if (n >= 1000) {
            str += units[Math.floor(n / 1000)] + ' nghìn ';
            n %= 1000;
        }
        if (n >= 100) {
            str += units[Math.floor(n / 100)] + ' trăm ';
            n %= 100;
        }
        if (n >= 20) {
            str += tens[Math.floor(n / 10) - 1] + ' ';
            n %= 10;
        } else if (n >= 10) {
            str += 'mười ';
            n %= 10;
        }
        if (n > 0) {
            str += units[n] + ' ';
        }
        return str.trim();
    };

    let result = '';
    let unitIndex = 0;
    while (num > 0) {
        const chunk = num % 1000;
        if (chunk > 0) {
            result = convert(chunk) + ' ' + thousands[unitIndex] + ' ' + result;
        }
        num = Math.floor(num / 1000);
        unitIndex++;
    }

    return result.trim() + ' đồng';
}

function updateNumbersToText() {
    const numberIds = ['ttien', 'ttt', 'conlai'];
    const textIds = ['ttientext', 'ttttext', 'conlaitext'];

    numberIds.forEach((numberId, index) => {
        let numberElement = document.getElementById(numberId);
        let textElement = document.getElementById(textIds[index]);
        
        if (numberElement && textElement) {
            let numberText = numberElement.innerText.trim();
            let numberValue = parseInt(numberText.replace(/\./g, '').replace(/₫/, '').trim(), 10);

            if (!isNaN(numberValue)) {
                let textValue = numberToWords(numberValue);
                textElement.innerText = textValue;
            }
        }
    });
}
